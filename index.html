    <style>
      /* ================================================================
           DASHBOARD KENDALI (EDIT DISINI BOLO)
           ================================================================ */
      :root {
        /* 1. Warna & Tema */
        --warna-utama: #042f2e; /* Hijau Tua */
        --warna-aksen: #fbbf24; /* Kuning Emas */
        --warna-bg: #f8fafc;
        --warna-list: #f1f5f9;

        /* 2. Ukuran Logo */
        --logo-desktop: 170px; /* Ukuran Logo di Laptop */
        --logo-mobile: 110px; /* Ukuran Logo di HP */

        /* 3. Pengaturan Teks */
        --font-menu: 16px; /* Ukuran tulisan di kotak menu */
        --font-judul-fitur: 24px; /* Judul di dalam modal */
        --font-deskripsi: 13px; /* Tulisan kecil di bawah list */
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Plus Jakarta Sans", sans-serif;
      }
      body {
        background: var(--warna-bg);
        color: #0f172a;
        overflow-x: hidden;
      }

      /* HEADER */
      header {
        background: var(--warna-utama);
        padding: 50px 5%;
        display: flex;
        flex-direction: column;
        align-items: center;
        border-bottom: 6px solid var(--warna-aksen);
      }
      .logo-frame {
        width: var(--logo-desktop);
        height: var(--logo-desktop);
        background: white;
        border-radius: 50%;
        padding: 10px;
        border: 5px solid var(--warna-aksen);
        margin-bottom: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      }
      .logo-frame img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: contain;
      }
      .header-text h1 {
        font-family: "Marcellus", serif;
        color: white;
        letter-spacing: 5px;
        font-size: 30px;
        text-align: center;
      }

      /* MENU GRID */
      .menu-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        padding: 40px 8%;
        margin-top: -60px;
        position: relative;
        z-index: 10;
      }
      .card {
        background: white;
        padding: 40px 20px;
        border-radius: 25px;
        text-align: center;
        cursor: pointer;
        transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        border: 1px solid #e2e8f0;
      }
      .card:hover {
        transform: translateY(-12px);
        border-color: var(--warna-aksen);
        box-shadow: 0 20px 40px rgba(4, 47, 46, 0.2);
      }
      .card i {
        font-size: 60px;
        color: var(--warna-aksen);
        margin-bottom: 15px;
      }
      .card h3 {
        color: var(--warna-utama);
        font-size: var(--font-menu);
        font-weight: 800;
        letter-spacing: 1px;
      }

      /* MODAL */
      .modal {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.95);
        backdrop-filter: blur(12px);
        display: none;
        z-index: 9999;
        place-items: center;
        padding: 15px;
      }
      .modal-box {
        background: white;
        width: 100%;
        max-width: 850px;
        border-radius: 35px;
        padding: 45px 30px;
        position: relative;
        max-height: 90vh;
        overflow-y: auto;
      }
      .close-btn {
        position: absolute;
        top: 15px;
        right: 25px;
        font-size: 45px;
        color: var(--warna-utama);
        cursor: pointer;
      }

      /* CONTENT STYLING */
      .sec-title {
        font-family: "Marcellus";
        color: var(--warna-utama);
        font-size: var(--font-judul-fitur);
        margin: 30px 0 15px;
        border-left: 8px solid var(--warna-aksen);
        padding-left: 15px;
      }

      .list-link {
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 20px;
        background: var(--warna-list);
        border-radius: 18px;
        margin-bottom: 12px;
        border: 1px solid transparent;
        transition: 0.2s;
      }
      .list-link:hover {
        background: white;
        border-color: var(--warna-aksen);
        transform: translateX(8px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      }
      .item-text b {
        display: block;
        color: var(--warna-utama);
        font-size: 16px;
        margin-bottom: 3px;
      }
      .item-text span {
        display: block;
        color: #64748b;
        font-size: var(--font-deskripsi);
        line-height: 1.4;
      }

      /* STRUKTUR PENGURUS */
      .node {
        background: var(--warna-utama);
        color: white;
        padding: 18px;
        border-radius: 15px;
        text-align: center;
        margin-bottom: 12px;
        border-left: 5px solid var(--warna-aksen);
      }
      .node b {
        display: block;
        font-size: 15px;
        color: var(--warna-aksen);
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      .node span {
        display: block;
        font-size: 13px;
        font-style: italic;
        opacity: 0.9;
        margin-top: 4px;

        border-radius: 50px;
        text-align: center;
        font-weight: 900;
        margin: 40px 0 20px;
        letter-spacing: 2px;
        font-size: 14px;
      }
      .divisi-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }

      /* DOKUMENTASI */
      .photo-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 10px;
        margin-bottom: 30px;
      }
      .doc-img {
        width: 100%;
        height: 140px;
        object-fit: cover;
        border-radius: 12px;
        border: 3px solid #f1f5f9;
      }
      .video-box {
        border-radius: 20px;
        overflow: hidden;
        margin-bottom: 20px;
        background: #000;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      /* RESPONSIVE */
      @media (max-width: 600px) {
        .logo-frame {
          width: var(--logo-mobile);
          height: var(--logo-mobile);
        }
        .menu-grid {
          grid-template-columns: 1fr;
          padding: 10px 5% 50px;
        }
        .divisi-grid {
          grid-template-columns: 1fr;
        }
        .modal-box {
          padding: 40px 15px;
        }
        .header-text h1 {
          font-size: 22px;
        }
      }

      footer {
        background: var(--warna-utama);
        color: white;
        padding: 50px 20px;
        text-align: center;
        border-top: 6px solid var(--warna-aksen);
        font-size: 13px;
      }
    </style>
